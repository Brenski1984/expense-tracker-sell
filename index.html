<!DOCTYPE html>

<head>

            border: none;

            cursor: pointer;

            transition: transform 0.2s;

<body>

    <script>
        // Countdown Timer
        const countdownElement = document.getElementById('countdown');
        let countdownTime = 60 * 60; // 1 hour
        setInterval(() => {
            const hours = Math.floor((countdownTime % (60 * 60)) / 3600);
            const minutes = Math.floor((countdownTime % 3600) / 60);
            const seconds = countdownTime % 60;
            countdownElement.textContent = \`Expires in: \${hours.toString().padStart(2, '0')}:\${minutes.toString().padStart(2, '0')}:\${seconds.toString().padStart(2, '0')}\`;
            if (countdownTime > 0) countdownTime--;
        }, 1000);
